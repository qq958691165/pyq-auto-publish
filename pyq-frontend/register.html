<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 朋友圈自动发布系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E6F4FF 0%, #ffffff 50%, #E6F4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 82, 204, 0.12);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: bold;
            color: #0052CC;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
        }

        .form-input::placeholder {
            color: #bfbfbf;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-register:hover {
            background: #0065FF;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
            transform: translateY(-2px);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
            transform: none;
        }

        .login-section {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .login-link {
            color: #0052CC;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link:hover {
            color: #0065FF;
        }

        .error-message {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #ff4d4f; }
        .strength-medium { width: 66%; background: #faad14; }
        .strength-strong { width: 100%; background: #52c41a; }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 32px 24px;
            }

            .logo-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-title">创建账号</div>
                <div class="logo-subtitle">开始使用朋友圈自动发布系统</div>
            </div>

            <div class="error-message" :class="{show: errorMessage}">
                {{ errorMessage }}
            </div>

            <div class="success-message" :class="{show: successMessage}">
                {{ successMessage }}
            </div>

            <form @submit.prevent="handleRegister">
                <div class="form-group">
                    <label class="form-label">账号</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        v-model="registerForm.username"
                        placeholder="请输入账号(4-20个字符)"
                        required
                        minlength="4"
                        maxlength="20"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        v-model="registerForm.name"
                        placeholder="请输入您的姓名"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        v-model="registerForm.password"
                        @input="checkPasswordStrength"
                        placeholder="请输入密码(至少6个字符)"
                        required
                        minlength="6"
                    >
                    <div class="password-strength" v-if="registerForm.password">
                        <div>密码强度: {{ passwordStrengthText }}</div>
                        <div class="strength-bar">
                            <div class="strength-fill" :class="passwordStrengthClass"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        v-model="registerForm.confirmPassword"
                        placeholder="请再次输入密码"
                        required
                    >
                </div>

                <button type="submit" class="btn-register" :disabled="isLoading">
                    <span v-if="isLoading" class="loading-spinner"></span>
                    {{ isLoading ? '注册中...' : '注册' }}
                </button>
            </form>

            <div class="login-section">
                已有账号? <a href="login.html" class="login-link">立即登录</a>
            </div>
        </div>

        <div class="footer">
            © 2025 朋友圈自动发布系统. All rights reserved.
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    registerForm: {
                        username: '',
                        name: '',
                        password: '',
                        confirmPassword: ''
                    },
                    isLoading: false,
                    errorMessage: '',
                    successMessage: '',
                    passwordStrength: 0
                }
            },
            computed: {
                passwordStrengthText() {
                    if (this.passwordStrength === 1) return '弱';
                    if (this.passwordStrength === 2) return '中';
                    if (this.passwordStrength === 3) return '强';
                    return '';
                },
                passwordStrengthClass() {
                    if (this.passwordStrength === 1) return 'strength-weak';
                    if (this.passwordStrength === 2) return 'strength-medium';
                    if (this.passwordStrength === 3) return 'strength-strong';
                    return '';
                }
            },
            methods: {
                checkPasswordStrength() {
                    const password = this.registerForm.password;
                    let strength = 0;
                    
                    if (password.length >= 6) strength++;
                    if (password.length >= 10) strength++;
                    if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;
                    
                    this.passwordStrength = Math.min(Math.ceil(strength / 2), 3);
                },
                async handleRegister() {
                    this.errorMessage = '';
                    this.successMessage = '';

                    // 验证
                    if (this.registerForm.password !== this.registerForm.confirmPassword) {
                        this.errorMessage = '两次输入的密码不一致';
                        return;
                    }

                    if (this.registerForm.username.length < 4) {
                        this.errorMessage = '账号至少需要4个字符';
                        return;
                    }

                    if (this.registerForm.password.length < 6) {
                        this.errorMessage = '密码至少需要6个字符';
                        return;
                    }

                    this.isLoading = true;

                    try {
                        const response = await fetch('http://localhost:3000/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.registerForm.username,
                                name: this.registerForm.name,
                                password: this.registerForm.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.successMessage = '注册成功!正在跳转到登录页面...';
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 1500);
                        } else {
                            this.errorMessage = data.message || '注册失败';
                        }
                    } catch (error) {
                        this.errorMessage = '注册失败,请检查网络连接或后端服务是否启动';
                        console.error('Register error:', error);
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
