<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 朋友圈自动发布系统</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E6F4FF 0%, #ffffff 50%, #E6F4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 82, 204, 0.12);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .logo-title {
            font-size: 24px;
            font-weight: bold;
            color: #0052CC;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0052CC;
            box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.2);
        }

        .form-input::placeholder {
            color: #bfbfbf;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-link {
            font-size: 14px;
            color: #0052CC;
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: #0065FF;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #0052CC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #0065FF;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e8e8e8;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 16px;
            background: white;
            color: #999;
            font-size: 14px;
        }

        .register-section {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .register-link {
            color: #0052CC;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .register-link:hover {
            color: #0065FF;
        }

        .error-message {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #999;
            font-size: 12px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="login-container">
        <div class="login-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <div class="logo-title">朋友圈发布系统</div>
                <div class="logo-subtitle">智能化社交媒体管理平台</div>
            </div>

            <!-- 错误提示 -->
            <div class="error-message" :class="{show: errorMessage}">
                {{ errorMessage }}
            </div>

            <!-- 成功提示 -->
            <div class="success-message" :class="{show: successMessage}">
                {{ successMessage }}
            </div>

            <!-- 登录表单 -->
            <form @submit.prevent="handleLogin">
                <div class="form-group">
                    <label class="form-label">账号</label>
                    <input
                        type="text"
                        class="form-input"
                        v-model="loginForm.username"
                        placeholder="请输入账号"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input
                        type="password"
                        class="form-input"
                        v-model="loginForm.password"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" v-model="loginForm.remember">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码?</a>
                </div>

                <button type="submit" class="btn-login" :disabled="isLoading">
                    <span v-if="isLoading" class="loading-spinner"></span>
                    {{ isLoading ? '登录中...' : '登录' }}
                </button>
            </form>

            <!-- 分隔线 -->
            <div class="divider">
                <span class="divider-text">或</span>
            </div>

            <!-- 注册链接 -->
            <div class="register-section">
                还没有账号? <a href="#" class="register-link" @click.prevent="showRegister">立即注册</a>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            © 2025 朋友圈自动发布系统. All rights reserved.
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: '',
                        remember: false
                    },
                    isLoading: false,
                    errorMessage: '',
                    successMessage: ''
                }
            },
            methods: {
                async handleLogin() {
                    // 清除之前的消息
                    this.errorMessage = '';
                    this.successMessage = '';

                    // 基本验证
                    if (!this.loginForm.username || !this.loginForm.password) {
                        this.errorMessage = '请填写完整的登录信息';
                        return;
                    }

                    // 开始登录
                    this.isLoading = true;

                    try {
                        // 调用真实的后端API
                        const response = await fetch('http://localhost:3000/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.loginForm.username,
                                password: this.loginForm.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.successMessage = '登录成功!正在跳转...';

                            // 保存token到localStorage
                            localStorage.setItem('token', data.access_token);
                            localStorage.setItem('user', JSON.stringify(data.user));

                            // 处理"记住我"功能
                            if (this.loginForm.remember) {
                                localStorage.setItem('rememberedUsername', this.loginForm.username);
                            } else {
                                localStorage.removeItem('rememberedUsername');
                            }

                            // 跳转到主页面
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            this.errorMessage = data.message || '账号或密码错误';
                        }
                    } catch (error) {
                        this.errorMessage = '登录失败,请检查网络连接或后端服务是否启动';
                        console.error('Login error:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },
                showRegister() {
                    window.location.href = 'register.html';
                }
            },
            mounted() {
                // 检查是否已登录
                const token = localStorage.getItem('token');
                if (token) {
                    // 如果已登录,直接跳转到主页面
                    window.location.href = 'index.html';
                    return;
                }

                // 检查是否有记住的账号
                const rememberedUsername = localStorage.getItem('rememberedUsername');
                if (rememberedUsername) {
                    this.loginForm.username = rememberedUsername;
                    this.loginForm.remember = true;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
